name: 🚀 Deploy Laravel Application

on: 
  push:
    branches:
      - main  # Exécuter le workflow sur les push dans la branche 'main'

jobs:
  deploy-laravel:
    name: 🎉 Deploy Laravel Application
    runs-on: ubuntu-latest

    steps:
    # Étape 1: Checkout du dernier code
    - name: 🚚 Checkout the latest code
      uses: actions/checkout@v3

    # Étape 2: Installation des dépendances avec Composer
    - name: 🧰 Install dependencies via Composer
      run: composer install --no-dev --optimize-autoloader

    # Étape 3: Copier le fichier .env.example vers .env
    - name: 📝 Copy .env.example to .env
      run: cp .env.example .env

    # Étape 4: Synchronisation des fichiers avec le serveur via FTP
    - name: 📂 Sync files to the server
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.SERVER_NAME }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        server-dir: ${{ secrets.DEPLOY_PATH }}
