name: ğŸš€ Deploy Laravel Application

on: 
  push:
    branches:
      - main  # ExÃ©cuter le workflow sur les push dans la branche 'main'

jobs:
  deploy-laravel:
    name: ğŸ‰ Deploy Laravel Application
    runs-on: ubuntu-latest

    steps:
    # Ã‰tape 1: Checkout du dernier code
    - name: ğŸšš Checkout the latest code
      uses: actions/checkout@v3

    # Ã‰tape 2: Installation des dÃ©pendances avec Composer
    - name: ğŸ§° Install dependencies via Composer
      run: composer install --no-dev --optimize-autoloader

    # Ã‰tape 3: Copier le fichier .env.example vers .env
    - name: ğŸ“ Copy .env.example to .env
      run: cp .env.example .env

    # Ã‰tape 4: Synchronisation des fichiers avec le serveur via FTP
    - name: ğŸ“‚ Sync files to the server
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.SERVER_NAME }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        server-dir: ${{ secrets.DEPLOY_PATH }}
