name: Deploy Laravel Project via FTP

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: ðŸ“‚ Sync files to the server
    runs-on: ubuntu-latest

    steps:
    # Checkout the latest code from the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Install dependencies using Composer
    - name: Install Composer dependencies
      run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

    # Run Laravel commands (e.g., migrations, caching config/routes)
    - name: Run Laravel artisan commands
      run: |
        php artisan migrate --force
        php artisan config:cache
        php artisan route:cache

    # Sync files to the server
    - name: ðŸ“‚ Sync files to the server
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.SERVER_NAME }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        server-dir: ${{ secrets.DEPLOY_PATH }}
        local-dir: ./  # The directory containing your Laravel project
