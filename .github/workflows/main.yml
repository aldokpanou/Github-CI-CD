name: On push
on: [push, workflow_dispatch]

jobs:
  code_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: php v 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: get repo code to ubuntu
        uses: actions/checkout@v3
      - name: setup project
        run: |
          composer install --quiet
      - name: code sniffer
        run: ./vendor/bin/phpcs

  run_tests:
    needs: [code_analysis]
    runs-on: ubuntu-latest
    steps:
      - name: php v 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: get repo code to ubuntu
        uses: actions/checkout@v3
      - name: setup project
        run: |
          composer install --quiet
          npm install --quiet
          cp .env.example .env
          php artisan key:generate
      - name: run tests
        run: php artisan test

  deploy_project:
    needs: run_tests
    runs-on: ubuntu-latest
    steps:
      - name: php v 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: get repo code to ubuntu
        uses: actions/checkout@v3
      - name: setup project
        run: |
          composer install --no-dev
          npm install
          npm run build
          cp .env.example .env
          php artisan key:generate
      - name: ðŸ“‚ Sync files to the server
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.SERVER_NAME }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          server-dir: ${{ secrets.DEPLOY_PATH }}
